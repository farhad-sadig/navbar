<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Navbar Component | GreatFrontEnd Projects</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<script src="https://cdn.tailwindcss.com"></script>

		<link rel="icon" href="img/favicon.ico" sizes="any" />
	</head>
	<body>
		<!-- Add your site or application content here -->
		<header class="header">
			<div class="content">
				<img src="img/abstractly.svg" alt="Abstractly Logo" />
				<nav class="navbar" aria-label="Main navigation">
					<ul class="navbar-links">
						<li class="navbar-link text-neutral-600 hover:text-neutral-900">
							<a href="/">Home</a>
						</li>
						<li class="navbar-link text-neutral-600 hover:text-neutral-900">
							<a href="/">Features</a>
						</li>
						<li class="navbar-link text-neutral-600 hover:text-neutral-900">
							<a href="/">Pricing</a>
						</li>
						<li class="navbar-link text-neutral-600 hover:text-neutral-900">
							<a href="/">About us</a>
						</li>
						<li class="navbar-link text-neutral-600 hover:text-neutral-900">
							<a href="/">Contact</a>
						</li>
					</ul>
				</nav>
				<div class="navbar-btns">
					<button
						class="btn-white bg-white rounded px-4 py-2.5 w-44 border-[#e6e6e6] hover:bg-neutral-50 focus:bg-neutral-50"
					>
						Learn more
					</button>
					<button
						class="btn-indigo bg-indigo-700 rounded px-4 py-2.5 w-44 border-[#e6e6e6] text-white hover:bg-indigo-800 focus:bg-indigo-800"
					>
						See pricing
					</button>
				</div>
				<button
					class="btn-open"
					aria-label="Open mobile menu"
					id="open-menu-button"
				>
					<span aria-hidden="true"
						><svg
							width="16"
							height="14"
							viewBox="0 0 16 14"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M0.5 0.333333H15.5V2H0.5V0.333333ZM0.5 6.16667H15.5V7.83333H0.5V6.16667ZM0.5 12H15.5V13.6667H0.5V12Z"
								fill="#525252"
							/>
						</svg>
					</span>
				</button>
				<nav id="slideout-menu" aria-hidden="true">
					<div class="slideout-menu-top">
						<img src="img/abstractly.svg" alt="Abstractly Logo" />
						<button
							class="btn-close"
							aria-label="Close mobile menu"
							id="close-menu-button"
						>
							<span aria-hidden="true">
								<svg
									width="12"
									height="12"
									viewBox="0 0 12 12"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M6.00058 4.82208L10.1253 0.697267L11.3038 1.87577L7.17908 6.00058L11.3038 10.1253L10.1253 11.3038L6.00058 7.17908L1.87577 11.3038L0.697266 10.1253L4.82208 6.00058L0.697266 1.87577L1.87577 0.697267L6.00058 4.82208Z"
										fill="#525252"
									/>
								</svg>
							</span>
						</button>
					</div>
					<ul
						class="slideout-menu-links text-sm text-neutral-900 font-normal gap-3"
					>
						<li class="px-3 py-2"><a href="/">Home</a></li>
						<li class="px-3 py-2"><a href="/">Features</a></li>
						<li class="px-3 py-2"><a href="/">Pricing</a></li>
						<li class="px-3 py-2"><a href="/">About us</a></li>
						<li class="px-3 py-2"><a href="/">Contact</a></li>
					</ul>
					<div class="slideout-menu-btns">
						<button
							class="btn-white bg-white rounded px-[16px] py-[10px] text-base font-medium border-[0.5px] border-solid border-[#e6e6e6]"
						>
							Learn More
						</button>
						<button
							class="btn-indigo bg-indigo-700 rounded px-[16px] py-[10px] text-base text-white font-medium border-[0.5px] border-solid border-neutral-200"
						>
							Try It Out
						</button>
					</div>
				</nav>
			</div>
		</header>

		<div class="credits" data-gfe-screenshot-exclude="true">
			A challenge by
			<a
				href="https://www.greatfrontend.com/projects?ref=challenges"
				target="_blank"
				>GreatFrontEnd Projects</a
			>. Built by
			<a href="https://www.greatfrontend.com/projects/u/farhads" target="_blank"
				>Farhad Sadig Zada</a
			>.
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
